name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: yarn

    - name: Deploy
      uses: awb-pw/deploy-to-github-pages-action@1.1.1
      env:
        AUTHOR: Alexandre Monteiro
        BUILD_PATH: public
        GITHUB_PAGE_NAME: monteiro-alexandre.github.io
        PA_TOKEN: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
